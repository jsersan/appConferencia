<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ionic Conference 2022</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Merchandising</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header class="ion-padding-top ion-padding-start ion-padding-end eas-header-large">Llévate un recuerdo del evento</ion-list-header>

  <ion-card>
    <ion-card-header>
      <img src="assets/raffle.png" />

      <ion-card-title><strong>Venta de camisetas</strong></ion-card-title>
      <ion-card-subtitle>Por cada día de asistencia tendrá la posibilidad de llevarse un grato recuerdo de la conferencia!</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Nota: los regalos se repartirán según disponibilidad.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
